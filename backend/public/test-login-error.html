<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            color: red;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
            background: #ffe6e6;
        }
        .success {
            color: green;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid green;
            border-radius: 4px;
            background: #e6ffe6;
        }
    </style>
</head>
<body>
    <h1>Login Error Test</h1>
    <p>This test verifies that error messages are properly displayed when invalid credentials are submitted.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="invalid@test.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="wrongpassword" required>
        </div>
        <button type="submit">Test Login Error</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            const button = e.target.querySelector('button');
            
            // Clear previous results
            resultDiv.innerHTML = '';
            button.disabled = true;
            button.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 400 && data.message === 'Invalid email or password') {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ SUCCESS: Error handling works correctly!
                            <br>Received expected error message: "${data.message}"
                        </div>
                    `;
                } else if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ ERROR: Login should have failed but succeeded
                            <br>Response: ${JSON.stringify(data)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ❌ ERROR: Unexpected response
                            <br>Status: ${response.status}
                            <br>Message: ${data.message || 'No message'}
                            <br>Expected: "Invalid email or password"
                        </div>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ❌ ERROR: Network or parsing error
                        <br>${error.message}
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = 'Test Login Error';
            }
        });
    </script>
</body>
</html>
