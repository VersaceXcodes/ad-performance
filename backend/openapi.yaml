            - daily
            - weekly
        reduced_motion:
          type: boolean
        date_format:
          type: string
          enum:
            - YYYY-MM-DD
            - MM/DD/YYYY
            - DD/MM/YYYY
        number_format:
          type: string
          enum:
            - US
            - EU
            - UK
        default_dashboard_view:
          type: string
          enum:
            - overview
            - campaigns
            - creatives
            - analytics
        theme_preference:
          type: string
          enum:
            - light
            - dark
            - auto
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - user_id
        - email_notifications
        - in_app_notifications
        - email_frequency
        - reduced_motion
        - date_format
        - number_format
        - default_dashboard_view
        - theme_preference
        - created_at
        - updated_at
    SharedLink:
