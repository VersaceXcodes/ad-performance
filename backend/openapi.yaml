          nullable: true
        impressions:
          type: integer
          nullable: true
        clicks:
          type: integer
          nullable: true
        conversions:
          type: integer
          nullable: true
        revenue:
          type: number
          nullable: true
        ctr:
          type: number
          nullable: true
        cpm:
          type: number
          nullable: true
        cpc:
          type: number
          nullable: true
        cpa:
          type: number
          nullable: true
        cvr:
          type: number
          nullable: true
        roas:
          type: number
          nullable: true
        frequency:
          type: number
          nullable: true
        reach:
          type: integer
          nullable: true
        video_views:
          type: integer
          nullable: true
        video_view_rate:
          type: number
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - date
        - platform
        - account_id
        - created_at
        - updated_at
    UploadJob:
      type: object
      properties:
        id:
          type: string
        workspace_id:
          type: string
        user_id:
          type: string
        filename:
          type: string
        original_filename:
          type: string
        file_size:
          type: integer
        platform:
          type: string
          enum:
            - facebook
            - google
            - tiktok
            - snapchat
            - linkedin
            - twitter
