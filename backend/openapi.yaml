            - read_only
            - view_only
        password_protected:
          type: boolean
        password_hash:
          type: string
          nullable: true
        expires_at:
          type: string
          nullable: true
        is_active:
          type: boolean
        view_count:
          type: integer
        last_accessed_at:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
