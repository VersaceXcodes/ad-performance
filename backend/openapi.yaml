          type: string
        adset_id:
          type: string
        ad_id:
          type: string
        ad_name:
          type: string
          nullable: true
        creative_name:
          type: string
          nullable: true
        creative_thumb_url:
          type: string
          nullable: true
        creative_tags:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - active
            - paused
            - archived
        ad_format:
          type: string
          nullable: true
