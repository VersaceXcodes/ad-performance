openapi: 3.0.0
info:
  title: PulseDeck API
  description: Cross-Channel Ad Performance Analytics Platform API
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: Development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        email_verified:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - email
        - name
        - email_verified
        - created_at
        - updated_at
    Workspace:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        default_currency:
          type: string
        default_revenue_per_conversion:
          type: number
          nullable: true
        timezone:
          type: string
        data_retention_days:
          type: integer
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - name
        - default_currency
        - timezone
        - data_retention_days
        - created_at
        - updated_at
    Membership:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        workspace_id:
          type: string
        role:
          type: string
          enum:
            - owner
            - admin
            - member
        status:
          type: string
          enum:
            - active
            - inactive
            - pending
        invited_by:
          type: string
          nullable: true
        invitation_token:
          type: string
          nullable: true
        invitation_expires:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - user_id
        - workspace_id
        - role
        - status
        - created_at
        - updated_at
    Account:
      type: object
      properties:
        id:
          type: string
        workspace_id:
          type: string
        platform:
          type: string
          enum:
            - facebook
            - google
            - tiktok
            - snapchat
            - linkedin
            - twitter
        account_id:
          type: string
        account_name:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - active
            - inactive
            - paused
        currency:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - workspace_id
        - platform
        - account_id
        - status
        - created_at
        - updated_at
    Campaign:
      type: object
      properties:
        id:
          type: string
        account_id:
          type: string
        campaign_id:
          type: string
        campaign_name:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - active
            - paused
            - archived
        objective:
          type: string
          nullable: true
        buying_type:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - account_id
        - campaign_id
        - status
        - created_at
        - updated_at
    AdSet:
      type: object
      properties:
        id:
          type: string
        campaign_id:
          type: string
        adset_id:
          type: string
        adset_name:
          type: string
          nullable: true
        status:
          type: string
          enum:
            - active
            - paused
            - archived
        bid_strategy:
          type: string
          nullable: true
        optimization_goal:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - campaign_id
        - adset_id
        - status
        - created_at
        - updated_at
    Ad:
      type: object
