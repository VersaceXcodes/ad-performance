        - id
        - workspace_id
        - name
        - platform
        - mapping
        - is_default
        - is_shared
        - created_by
        - usage_count
        - created_at
        - updated_at
    AlertRule:
      type: object
      properties:
        id:
          type: string
        workspace_id:
          type: string
        created_by:
          type: string
        name:
          type: string
        metric:
          type: string
          enum:
            - spend
            - impressions
            - clicks
            - conversions
            - revenue
            - ctr
            - cpm
            - cpc
            - cpa
            - cvr
            - roas
        condition:
          type: string
          enum:
            - greater_than
            - less_than
            - percentage_increase
            - percentage_decrease
        threshold:
          type: number
          nullable: true
        threshold_percentage:
          type: number
          nullable: true
        time_window:
          type: string
          enum:
            - hourly
            - daily
            - weekly
        platform_filter:
          type: object
          nullable: true
        account_filter:
          type: object
          nullable: true
        campaign_filter:
          type: object
          nullable: true
        severity:
          type: string
          enum:
            - info
            - warning
            - critical
        is_active:
          type: boolean
        notification_email:
          type: boolean
        notification_in_app:
          type: boolean
        cooldown_minutes:
          type: integer
        last_triggered_at:
          type: string
          nullable: true
        created_at:
          type: string
        updated_at:
          type: string
      required:
        - id
        - workspace_id
        - created_by
        - name
        - metric
        - condition
        - time_window
        - severity
        - is_active
        - notification_email
        - notification_in_app
        - cooldown_minutes
        - created_at
        - updated_at
    AlertTrigger:
      type: object
      properties:
        id:
          type: string
        alert_rule_id:
          type: string
        workspace_id:
          type: string
        triggered_at:
          type: string
        metric_value:
          type: number
        threshold_value:
          type: number
        condition_met:
          type: string
        affected_entity_type:
          type: string
          enum:
            - account
            - campaign
            - adset
            - ad
        affected_entity_id:
          type: string
        affected_entity_name:
          type: string
          nullable: true
        platform:
          type: string
          enum:
            - facebook
            - google
            - tiktok
            - snapchat
            - linkedin
            - twitter
        details:
          type: object
          nullable: true
        is_resolved:
          type: boolean
        resolved_at:
          type: string
          nullable: true
        resolved_by:
          type: string
          nullable: true
        created_at:
          type: string
      required:
        - id
        - alert_rule_id
        - workspace_id
        - triggered_at
        - metric_value
        - threshold_value
        - condition_met
        - affected_entity_type
        - affected_entity_id
        - platform
        - is_resolved
        - created_at
    Notification:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        workspace_id:
          type: string
        type:
          type: string
          enum:
            - alert
            - system
            - info
            - warning
        title:
          type: string
        message:
          type: string
        alert_trigger_id:
          type: string
          nullable: true
        related_entity_type:
          type: string
          nullable: true
        related_entity_id:
          type: string
          nullable: true
        is_read:
          type: boolean
        read_at:
          type: string
          nullable: true
        priority:
          type: string
          enum:
            - low
            - normal
            - high
            - urgent
        action_url:
          type: string
          nullable: true
        expires_at:
          type: string
          nullable: true
        created_at:
          type: string
      required:
        - id
        - user_id
        - workspace_id
        - type
        - title
        - message
        - is_read
        - priority
        - created_at
    UserPreferences:
      type: object
